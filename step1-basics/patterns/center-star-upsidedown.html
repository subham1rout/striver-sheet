<!DOCTYPE html>
<html lang="en">

<body>
    Enter a number <input type="number" id="num">
    <button type="submit" onclick="printTriangle()">Submit</button>
    <textarea id="result"></textarea>

    <script>
        function printTriangle() {

            // *********
            //  *******
            //   *****
            //    ***
            //     *

            let number = document.getElementById("num").value;
            number = parseInt(number);
            let string = '';
            let finallength = number * 2 - 1;
            for (let i = finallength; i >= 1; i = i - 2) {
                let spacecount = finallength - i;
                let evenspace = spacecount / 2;
                for (let j = 1; j <= evenspace; j++) {
                    string += " ";
                }
                for (let j = i; j >= 1; j--) {
                    string += '*';
                }
                for (let j = 1; j <= evenspace; j++) {
                    string += " ";
                }
                string += "\n";
            }
            console.log(string);
            document.getElementById("result").value = string;
        }
    </script>
</body>

</html>
