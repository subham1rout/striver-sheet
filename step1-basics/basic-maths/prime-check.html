<!DOCTYPE html>
<html lang="en">

<body>
    Enter a number: <input type="text" id="number">
    <button type="submit" onclick="checkPrime()">Submit</button>
    <textarea id="result" cols="30" rows="1"></textarea>
    <script>
        function checkPrime() {
            let number = parseInt(document.getElementById("number").value);
            let string = '';

            //approach-1 time complexity=O(n)
            // if (number === 1) {
            //     string = 'not a prime number';
            // }
            // for (let i = 2; i < number; i++) {
            //     if (number % i === 0) {
            //         string = 'not a prime number';
            //         break;
            //     }
            //     string = 'a prime number';
            // }

            //aproach-2 time complexity=O(sqrt(n))
            let count = 0;
            for (let i = 1; i * i <= number; i++) {
                if (number % i === 0) {
                    count++;
                    if (number / i != i) {
                        count++;
                    }
                }
            }
            if (count === 2) {   //prime number is a number having only 2 positive divisor.
                string = 'a prime number';
            } else {
                string = 'not a prime number';
            }

            console.log(`${number} is ${string}`);
            document.getElementById('result').value = string;
        }
    </script>
</body>

</html>
