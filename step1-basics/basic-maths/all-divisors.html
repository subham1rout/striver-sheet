<!DOCTYPE html>
<html lang="en">

<body>
    Enter a number: <input type="text" id="number">
    <button type="submit" onclick="printAllDivisors()">Submit</button>
    All Divisors: <textarea id="result" cols="30" rows="1"></textarea>
    <script>
        function printAllDivisors() {
            let number = Number.parseInt(document.getElementById("number").value);
            let string = '';

            // approach-1  time complexity=O(n)
            // for (let i = 1; i <= number; i++) {
            //     if (number % i === 0) {
            //         string = string + i + " ";
            //     }
            // }

            //aproach-2 time complexity=O(sqrt(n))
            let arr = [];
            // for (let i = 1; i <= Math.floor(Math.sqrt(number)); i++) {
            for (let i = 1; i * i <= number; i++) {
                if (number % i === 0) {
                    arr.push(i);
                    if (number / i !== i) {
                        arr.push(number / i);
                    }
                }
            }
            let sortarr = arr.sort((a, b) => a - b);
            string = sortarr.join();

            console.log(string);
            document.getElementById("result").value = string;
        }
    </script>
</body>

</html>
