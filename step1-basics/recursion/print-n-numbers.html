<!DOCTYPE html>
<html lang="en">

<body>
    Enter a number: <input type="text" id="number">
    <button type="submit" onclick="printNumbers()">Submit</button>
    Result: <textarea id="result" cols="50" rows="1"></textarea>

    <script>
        function printNumbers() {
            let number = parseInt(document.getElementById("number").value);
            let string = '';
            function printValue(n) {
                if (number - n + 1 > number) {
                    return;
                }
                string += (number - n + 1) + " ";
                printValue(n - 1);
            }
            printValue(number);
            console.log(string);
            document.getElementById("result").value = string;
        }
    </script>
</body>

</html>
